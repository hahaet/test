<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0" />
    <title>消息中心</title>

    <meta name="keywords" content="消息中心">
    <meta name="description" content="平台首创操盘人和投资人线上合作交易模式（品种有股指期货、黄金、白银、原油），让有能力的操盘人提供交易买卖指令，有资金的投资人提供交易资金，双方按约定共享收益共担风险。">
    
    <link rel="stylesheet" href="../content/assets/css/page/Message/merge.css">

    <script type="text/javascript">
        var __baseDir = 'http://'+window.location.host+'/content/';
    </script>
    
    <script>
		document.getElementsByTagName('html')[0].style.fontSize = '100px'; 
	</script>
	
	<script src="../content/assets/js/biz/jquery-1.12.1.min.js"></script>
</head>
<body>

<!-- 头部 -->
<header class="head">
    <div class="content">
        <div>
            <a href="javascript:" onclick="self.location=document.referrer;"class="icon-youjiantou back"></a>
        </div>
        <h3>消息详情</h3>
    </div>
</header>

<!-- 内容 -->
<section class="conter">
   <div class="titleT">
       <h3></h3>
       <span></span>
   </div>
   <p class="conter1"></p>  
</section>

<script>
    var reg = new RegExp("(^|&)id=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    var Id = unescape(r[2]);
    var iNow = 0;
    var $center = $('.conter');
    var $body = $('body');
    $body.css('background','#FFF');
    
    $.ajax({
        url : '/sms/message/systemMessages',
        data : {token: localStorage.getItem('token')},
        type : 'POST',
        dataType : 'json',
        success : function(data){
            if(data.code == 200){
                for(var i=0;i<data.data.length;i++){
                    if(data.data[i].id == Id){
                        $center.html('<div class="titleT"><h3>'+data.data[i].title+'</h3><span>'+data.data[i].updateDate+'</span></div><p class="conter1">'+data.data[i].content+'</p>')
                    }
                }
            }
        }
    });
    
    $.ajax({
        url : '/sms/message/traderMassages',
        data : {token: localStorage.getItem('token')},
        type : 'POST',
        dataType : 'json',
        success : function(data){
            if(data.code == 200){
                for(var i=0;i<data.data.length;i++){
                    if(data.data[i].id == Id){
                        var Time = '';
                        Time = data.data[i].createDate;
                        $center.html('<div class="titleT"><h3>'+data.data[i].title+'</h3><span>'+Time+'</span></div><p class="conter1">'+data.data[i].content+'</p>')
                    }
                }
            }
        }
    });
    
    $.ajax({
       url : '/sms/message/popupSystemMessage',
       data : {},
       type : 'post',
       dataType : 'json',
       success : function(data){
           if(data.code == 200){
              if(data.data.id == Id){
                    $center.html('<div class="titleT"><h3>'+data.data.title+'</h3><span>'+data.data.createDate+'</span></div><p class="conter1">'+data.data.content+'</p>')
              }
           }
       }
    });
</script>
    
</body>
</html>
