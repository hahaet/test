    <script>
        (function(b){
            var a={};
            a.Html=b.getElementsByTagName("html")[0];
            a.widthProportion=function(){
                var c=(b.body&&b.body.clientWidth||a.Html.offsetWidth)/640;
                return c>1?1:c
            };
            a.changePage=function(){
                a.Html.setAttribute("style","font-size:"+a.widthProportion()*100+"px")
            };
            a.changePage();
            setInterval(a.changePage,100)
        })(document);
    </script>
