    function min(array) {  //获取小于0的最大数以及其下标
        var arr2 = new Array();
        var arr3 = new Array();
        for (var i = 0; i < array.length; i++) {
            if(array[i]<=0){
                arr2.push(array[i]);
            }
        }
        var obj = arr2[0];
        var oindex;
        var len=arr2.length;
        if(len>1){
            for (var j = 0; j <len; j++) {
                if (arr2[j] > obj) {
                    obj = arr2[j];
                    oindex=j;
                }
            }
        }else{
            oindex=0;
        }
        return [obj,oindex];
//            console.log(obj+","+oindex);
    }
