<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="author" content="Acathur">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>推广用户列表</title>
<link rel="stylesheet" type="text/css" href="assets/css/base.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" type="text/css" href="assets/css/hDate.css">
<!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="header" id="header">
<div class="summary">
	<div class="summary-nav clearfix">
    	<div class="summary_angle">
            <a href="/mine/extension.html">返回推广赚钱</a>
        </div>
    	<ul class="sum_ul">
        	<li><a class="sum_ulclick" href="javascript:;">推广用户</a></li>
            <li><a href="orders.html">推广订单</a></li>
        </ul>
    </div>
</div>

<div class="ext-content">
   <div class="news-title clearfix">
        <form id="myform">
            <div class="timebg">
                <p>昵称</p>
                <input type="text" name="userName">               
            </div>
            
            <div class="timebg">
                <p>手机号码</p>
                <input type="text" name="userPhone">               
            </div>
           
            <div class="timebg">
                 <p>姓名</p>
                <input type="text" name="realName">               
            </div>
           
            <div class="timebg">
                 <p>登录时间</p>
                <div class="time-icon">
                    <input type="text" class="timebox" name="lastLoginTimeStart">               
                </div>
                <p>到</p>
                <div class="time-icon">
                    <input type="text" class="timebox" name="lastLoginTimeEnd">               
                </div>
            </div>
           
            <div class="timebg">
                 <p>注册时间</p>
                <div class="time-icon">
                    <input type="text" class="timebox" name="createTimeStart">               
                </div>
                <p>到</p>
                <div class="time-icon">
                    <input type="text" class="timebox" name="createTimeEnd">               
                </div>
            </div>
        </form>
        <div class="time-seach" id="search_btn">
            <a href="javascript:;"><img src="assets/img/section_img55.png"></a>
            <p><a href="javascript:;">查询</a></p>
        </div>
    </div>
    
    <div class="clear user-table">
        <div id="noData" style="display: none;"></div>
        <div id="hasData" style="">
    	<table class="table-add" cellspacing="0">
            <thead> 
                 <tr>
                    <td>昵称</td>
                    <td>姓名</td>
                    <td>手机号码</td>
                    <td>现金余额</td>
                    <td>积分余额</td>
                    <td>累计充值</td>
                    <td>累计手续费</td>
                    <td>最后登录时间</td>
                    <td>注册时间</td>
                    
                </tr>  
            </thead>
        	<tbody id="tab_contet">
                <script type="text/html" id='trs'>
                <tr>
                    <td>{{list.userName}}</td>
                    <td>{{list.realName}}</td>
                    <td>{{list.userPhone}}</td>
                    <td>{{list.moneyUsable}}</td>
                    <td>{{list.scoreUsable}}</td>
                    <td>{{list.depositMoney}}</td>
                    <td>{{list.commissionMoney}}</td>
                    <td>{{list.lastLoginTime}}</td>
                   <td>{{list.createTime}}</td>
                </tr> 
               </script>
            </tbody>

            
        </table>
           <div class="adduser-page">
            <span class="page-up"></span>
            <p id="page_cur"></p>
            <input type="text" id="page_to">
            <p><a href="javascript:;" id="page_ok">确定</a><p>
            <span class="page-down"></span>
        </div>
        </div>

    </div>
    
</div>


<div id="footer"></div>
<script src="assets/js/sea.js"></script>
<script>
seajs.config({
  alias: {
    "jquery": "jquery-1.8.3.min.js"
  }
});
</script>

<script>

seajs.use(['getFormData','hDate'], function (list) {
   list.render('/user/user/findPromoterUserByPage.do');
   $('.timebox').on('click',function(){
        calendar.show({ id: $(this)[0] });
   });
 
});

</script>

</body></html>
