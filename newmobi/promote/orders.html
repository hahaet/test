<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="author" content="Acathur">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>推广用户列表</title>
<link rel="stylesheet" type="text/css" href="assets/css/base.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" type="text/css" href="assets/css/hDate.css">
<!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="header" id="header">
<div class="summary">
	<div class="summary-nav">
    	<div class="summary_angle">
            <a href="/mine/extension.html">返回推广赚钱</a>
        </div>
    	<ul class="sum_ul">
        	<li><a href="users.html">推广用户</a></li>
            <li><a class="sum_ulclick" href="javascript:;">推广订单</a></li>
        </ul>
    </div>
</div>

<div class="ext-content">
   <div class="news-title clearfix">
        <form id="myform">
            <div class="timebg">
                <p>昵称</p>
                <input type="text" name="userName">               
            </div>
            
            <div class="timebg">
                <p>合约代码</p>
                <input type="text" name="contractsCode">               
            </div>

           
            <div class="timebg">
                 <p>买入时间</p>
                <div class="time-icon">
                    <input type="text" class="timebox" name="buyTimeStart">               
                </div>
                <p>到</p>
                <div class="time-icon">
                    <input type="text" class="timebox" name="buyTimeEnd">               
                </div>
            </div>
           
            <div class="timebg">
                 <p>卖出时间</p>
                <div class="time-icon">
                    <input type="text" class="timebox" name="sellTimeStart">               
                </div>
                <p>到</p>
                <div class="time-icon">
                    <input type="text" class="timebox" name="sellTimeEnd">               
                </div>
            </div>
        </form>
        <div class="time-seach" id="search_btn">
            <a href="javascript:;"><img src="assets/img/section_img55.png"></a>
            <p><a href="javascript:;">查询</a></p>
        </div>
    </div>
    
    <div class="clear user-table">
        <div id="noData" style="display: none;"></div>
        <div id="hasData" style="">
    	<table class="table-add" cellspacing="0">
            <thead> 
                 <tr>
                    <td>昵称</td>
                    <td>合约代码</td>
                    <td>交易方向</td>
                    <td>手续费</td>
                    <td>推广佣金</td>
                    <td>订单状态</td>
                    <td>盈亏</td>
                    <td>买入时间</td>
                    <td>卖出时间</td>
                    
                </tr>  
            </thead>
        	<tbody id="tab_contet">
                <script type="text/html" id='trs'>
                <tr>
                    <td>{{list.userName}}</td>
                    <td>{{list.contractsCode}}</td>
                    <td>{{if list.direction==0}}看多{{else}}看空{{/if}}</td>
                    <td>{{list.userFees}}</td>
                    <td>{{list.promoterCom}}</td>
                    <td>{{list.orderStatus}}</td>
                    <td>{{list.winOrLoss}}</td>
                    <td>{{list.buyTime}}</td>
                   <td>{{list.sellTime}}</td>
                </tr> 
               </script>
            </tbody>

            
        </table>
           <div class="adduser-page">
            <span class="page-up"></span>
            <p id="page_cur"></p>
            <input type="text" id="page_to">
            <p><a href="javascript:;" id="page_ok">确定</a><p>
            <span class="page-down"></span>
        </div>
        </div>
        
    </div>
    
</div>


<div id="footer"></div>
<script src="assets/js/sea.js"></script>
<script>
seajs.config({
  alias: {
    "jquery": "jquery-1.8.3.min.js"
  }
});
</script>

<script>

seajs.use(['getFormData','hDate'], function (list) {
   list.render('/user/user/findPromoterOrderByPage.do');
   $('.timebox').on('click',function(){
        calendar.show({ id: $(this)[0] });
   });
 
});



</script>

</body></html>
