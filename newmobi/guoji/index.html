<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0" />
    <title>国际期货</title>
    <meta name="keywords" content="期货,白银期指">
    <meta name="description" content="首创操盘人和投资人线上合作交易模式（品种有股指期货、黄金、白银、原油），让有能力的操盘人提供交易买卖指令，有资金的投资人提供交易资金，双方按约定共享收益共担风险。">
    <link rel="stylesheet" href="../content/assets/css/page/trade/merge.css?_=20151031">
    <script type="text/javascript">
        var __baseDir = 'http://'+window.location.host+'/content/';
    </script>
     <script type="text/javascript">
        (function () {
            //检测DNS劫持
            if (window.self == window.top) {
                document.documentElement.style.display = 'block';
            } else {
                window.top.location = window.self.location;
            }
        })();
    </script>
</head>
<body>
    

<div id="doc" class="doc" >
    <!--
      PAGE: 行情数据
    -->
    <div class="page page-trade nofooter">
        <!-- 头部 -->
        <header class="page-header">
            <div class="content">
                <h3>
                    <span><i></i> - <em class="text-s14"></em><span class="iconfont dropdown icon-xiangxiajiantou"></span></span>
                </h3>
                <div class="left">
                    <a data-href="../index.html" class="iconfont go-back icon-xiangzuojiantou"></a>
                </div>
                <div class="right">
                    <a class="text-link"  href="javascript:;">玩法</a>
                </div>
            </div>
        </header>

        <!-- 内容 -->
        <section class="page-main main-trade">
            <div class="content tab-make">
                  
                <!-- panel: 下单 -->
                <article class="make">
                    <div class="summary clearfix" id="summary" style="display:none">
                        <div class="left">
                            <div class="text-minor">可用资金(元)</div>
                            <em class="text-l">0</em>
                        </div>
                        <div class="right">
                            <a href="/account/banks.html" class="text-recharge">￥</a>
                            <span class="text-l rechage">充值</span>
                        </div>
                    </div>
                    <div class="summary clearfix sumIncome" style="display:none">
                        <div class="left">
                            <div class="text-minor">持仓总收益(<span class="currency"></span>)</div>
                            <em class="text-l">0</em>
                            <span class="text-minor"></span>
                        </div>
                        <div class="right">
                            <a href="javascript:;" class="text-link fastsale">一键平仓</a>
                        </div>
                    </div>
                    <div class="order">
                        <img class="order-tx" src=''>
                        <div class="order-content">
                        </div>
                        <a href="javascript:;" class="order-close"><img src="/content/assets/imgs/trade_icon_close.png" /></a>
                    </div>
                    <div class="panel stock-chart tab-min-tick">
                        <ul class="mod-tab-min clearfix">
                            <li class="tick">分时图</li>
                            <li class="daily">日线图</li>
                            <li class="market">盘口</li>
                            <li class="live">直播</li>
                        </ul>

                        <article class="market">
                            <table class="mod-table text-minor" cellspacing="0">
                                <tbody>
                                    <tr style="display:none">
                                        <td class="clearfix">
                                            <span class="left">涨跌</span>
                                            <span class="right text-highs"></span>
                                        </td>
                                        <td class="clearfix">
                                            <span class="left">涨幅</span>
                                            <span class="right text-highs"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="clearfix">
                                            <span class="left">最高</span>
                                            <span class="right text-highs"></span>
                                        </td>
                                        <td class="clearfix">
                                            <span class="left">最低</span>
                                            <span class="right text-lows"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="clearfix">
                                            <span class="left">开盘</span>
                                            <span class="right text-highs"></span>
                                        </td>
                                        <td class="clearfix">
                                            <span class="left">昨收</span>
                                            <span class="right"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="clearfix">
                                            <span class="left">持仓</span>
                                            <span class="right"></span>
                                        </td>
                                        <td class="clearfix">
                                            <span class="left">昨持仓</span>
                                            <span class="right"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="clearfix">
                                            <span class="left">今结</span>
                                            <span class="right text-highs"></span>
                                        </td>
                                        <td class="clearfix">
                                            <span class="left">昨结</span>
                                            <span class="right"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="clearfix">
                                            <span class="left">总手</span>
                                            <span class="right"></span>
                                        </td>
                                        <td class="clearfix">
                                            <span class="left">金额</span>
                                            <span class="right"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="clearfix">
                                            <span class="left">涨停</span>
                                            <span class="right"></span>
                                        </td>
                                        <td class="clearfix">
                                            <span class="left">跌停</span>
                                            <span class="right"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </article>

                        <article class="lightning">
                          <svg id="lightning" class="mod-lightning" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <desc>tick chart</desc>
                            <g></g>
                            <g></g>
                            <g class="hide">
                              <circle class="heartbeat" cx="-10" cy="-10" r="2" fill="#fff" fill-opacity="0.2" stroke="#f05a3c" stroke-width="0.5"></circle>
                              <circle class="heartbeat" cx="-10" cy="-10" r="1" fill="#f05a3c" stroke-width="0"></circle>
                            </g>
                          </svg>
                        </article>

                        <!-- 分时曲线图 -->
                        <article class="tick">
                            <svg id="tick-sline" class="mod-sline" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                <desc>single line chart</desc>
                                <g></g>
                                <g></g>
                                <g>
                                    <circle class="heartbeat" cx="-10" cy="-10" r="2" fill="#fff" fill-opacity="0.2" stroke="#f05a3c" stroke-width="0.5"></circle>
                                    <circle class="heartbeat" cx="-10" cy="-10" r="1" fill="#f05a3c" stroke-width="0"></circle>
                                </g>
                            </svg>
                        </article>

                        <!-- 日K线图 -->
                        <article class="daily">
                            <svg id="stock-kline" class="mod-kline" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                <desc>kline chart</desc>
                                <g></g>
                                <g></g>
                            </svg>
                        </article>
                    </div>
                   
                     <div class="panel stock-detail">
                         <div class="symbol clearfix">
                            <div class="left">
                                <span class="text-m"></span>
                                <em class="text-minor"></em>
                            </div>
                            <div class="right">
                               <span class="text-minor"></span>
                            </div>
                        </div>
                        <ul class="clearfix left" style="width:50%;padding-top: .1rem;">
                           
                            <li class="price"  style="width:100%">
                                <div class="text-highs left"><em class="text-xxxl">&nbsp;</em></div>
                                <div class="change left">
                                    <span class="text-highs"></span>
                                    <span class="text-highs"></span>
                                </div>
                            </li>
                           
                        </ul>
                      
                        <ul class="clearfix right" style="width:50%;padding:.04rem 0;">
                            <li class="sale" style="width:100%;">
                                <div class="clearfix">
                                    <span class="right text-highs"></span>
                                    <div class="right">
                                        <em class="volume"></em>
                                        <em class="text-minor">卖量</em>
                                    </div>
                                </div>
                            </li>
                            <li class="buy" style="width:100%;">
                                <div class="clearfix">
                                    <span class="right text-highs"></span>
                                    <div class="right">
                                        <em class="volume"></em>
                                        <em class="text-minor">买量</em>
                                    </div>
                                </div>
                            </li>
                        </ul>
                       <div class="closed-tips text-minor"></div>
                    </div>

                    <div class="action clearfix">
                        <div class="left" style="width:40%;height:100%">
                           <a href="javascript:void(0)" class="button button-open-interest">持仓<span class="icon-unread hide"></span></a>
                            <a href="javascript:void(0)" class="button button-settle">结算</a>
                           
                        </div>
                        <div class="right" style="width:60%;height:100%;">
                             <a href="javascript:void(0)" class="button button-buy-highs">
                                <em ></em>
                                买涨</a>
                            <a href="javascript:void(0)" class="button button-buy-lows">
                                <em ></em>
                                买跌</a>
                        </div>
                        
                    </div>
                </article>
               
            </div>
        </section>
    </div>
     <!-- panel: 持仓 -->
     <div class="page page-open-interest">
        <!-- 头部 -->
        <header class="page-header">
            <div class="content">
                <h3>持仓</h3>
                <div class="left">
                    <a href="javascript:void(0)" class="iconfont go-back icon-xiangzuojiantou"></a>
                </div>
                <div class="right"><a href="javascript:;" class="go-settle">结算</a></div>
            </div>
        </header>
        <article class="open-interest">
             <div class="summary sumIncome clearfix" style="display:none">
                <div class="left">
                    <div class="text-minor">持仓总收益(<span class="currency"></span>)</div>
                    <em class="text-xl">0</em>
                    <span class="text-minor"></span>
                </div>
                <div class="right">
                    <a href="javascript:;" class="text-link fast-sold-all lim">一键平仓</a>
                </div>
            </div>
            <div class="lists"></div>
        </article>
    </div>
      <!-- panel: 结算 -->
     <div class="page page-settle">
        <!-- 头部 -->
        <header class="page-header">
            <div class="content">
                <h3>结算</h3>
                <div class="left">
                    <a href="javascript:void(0)" class="iconfont go-back icon-xiangzuojiantou"></a>
                </div>
                <div class="right"></div>
            </div>
        </header>
         <!-- panel: 结算 -->
        <article class="settle">
            <div class="lists"></div>
        </article>
    </div>
    <!--
      PAGE: 买入委托
    -->
    <div class="page page-buy-highs">
        <!-- 头部 -->
        <header class="page-header">
            <div class="content">
                <h3>买入委托</h3>
                <div class="left">
                    <a href="javascript:void(0)" class="iconfont go-back icon-xiangzuojiantou"></a>
                </div>
                <div class="right"></div>
            </div>
        </header>

        <!-- 内容 -->
        <section class="page-main main-buy-highs">
            <div class="content">
                <ul class="mod-list">
                    <li class="clearfix">
                        <div class="left">交易品种</div>
                        <div class="right"></div>
                    </li>

                    <li class="clearfix">
                        <div class="left">交易数量</div>
                        <div class="right"></div>
                    </li>
                   
                    <li class="clearfix">
                        <div class="left">触发止损</div>
                        <div class="right"></div>
                    </li>
                     <li class="clearfix">
                        <div class="left">触发止盈<span class="iconfont help hide icon-yiwen1"></span></div>
                        <div class="right"></div>
                    </li>
                     <li class="clearfix">
                        <div class="left">止损保证金(冻结)<span class="iconfont help hide  icon-yiwen1"></span></div>
                        <div class="right">
                            <span class="text-stress"></span>
                        </div>
                    </li>
                     <li class="clearfix">
                        <div class="left">交易综合费</div>
                        <div class="right text-right"></div>
                    </li>
                   
                </ul>
                <p class="rate"></p>
                <ul class="mod-list">
                   
                    <li class="clearfix">
                        <div class="left">合计支付：</div>
                        <div class="right text-right"></div>
                    </li>
                </ul>

                

                <div class="action">
                    <div class="price"></div>
                    <a href="javascript:void(0)" class="button button-stress">确&nbsp;定</a>
                </div>
            </div>
        </section>
    </div>

    <!--
    PAGE: 卖出委托
    -->

    <div class="page page-buy-lows">
        <!-- 头部 -->
        <header class="page-header header-analog-trade">
            <div class="content">
                <h3></h3>
                <div class="left">
                    <a href="javascript:void(0)" class="iconfont go-back icon-xiangzuojiantou"></a>
                </div>
                <div class="right"></div>
            </div>
        </header>
        <!-- 内容 -->
        <section class="page-main main-buy-lows">
            <div class="content">
              

                <ul class="mod-list spsl-block3">
                    <li>
                        <label>
                            <input type="radio" name="rt-sale-condition" checked="checked" value="1">
                            <span>共0笔 &gt; 全部即时卖出</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="rt-sale-condition" value="2">
                            <span><em class="text-highs">买涨共0笔</em> &gt; 全部即时卖出</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="rt-sale-condition" value="3">
                            <span><em class="text-lows">买跌共0笔</em> &gt; 全部即时卖出</span>
                        </label>
                    </li>
                </ul>

                <div class="action">
                    <a href="javascript:void(0)" class="button button-stress">确&nbsp;定</a>
                </div>
            </div>
        </section>
    </div>

</div>


<script src="../content/assets/lib/base/1.0/lib.js?v=1232454354543534" id="seajsnode"></script>
<script src="../content/config/app.js?_=20151030004"></script>   
<script src="../content/assets/js/biz/sockjs.min.js"></script>
<script src="../content/assets/js/biz/page-trade-merge-guoji.js?_=201603120001"></script>
<script>seajs.use("page/trade/done", function (m) { m && m.init && m.init(); });</script>
</body>
</html>
