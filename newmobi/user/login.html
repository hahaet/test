<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,minimum-scale=1.0, maximum-scale=1.0" />
    <title>账户登录</title>

    <meta name="keywords" content="账户登录">
    <meta name="description" content="平台首创操盘人和投资人线上合作交易模式（品种有股指期货、黄金、白银、原油），让有能力的操盘人提供交易买卖指令，有资金的投资人提供交易资金，双方按约定共享收益共担风险。">

    <link rel="stylesheet" href="../content/assets/css/page/user/merge.css?_=20151031001">

    <script type="text/javascript">
        var __baseDir = 'http://'+window.location.host+'/content/';
    </script>
    <!--tongdun-->
    <script type="text/javascript">

        (function () {
            //检测DNS劫持
            if (window.self == window.top) {
                document.documentElement.style.display = 'block';
            } else {
                window.top.location = window.self.location;
            }
        })();
    </script>
    <!--tongdun end-->
</head>
<body>



<div id="doc" class="doc page-user white" data-url-login="/user/user/login.do">
    <header class="page-header">
        <div class="content">
            <h3>登录</h3>
            <div class="left">
                <a  href="javascript:window.history.back()"  class="iconfont go-back icon-youjiantou" id="back"></a>
            </div>
            <div class="right"></div>
        </div>
    </header>
    <!-- 内容 -->
    <section class="main-user main-user-login" style="margin-top:.55rem">
        <div class="content">
            <div class="login-header" style="display: none;">
                <a class="close" id="goback" href="javascript:void(0);"><img src="../content/assets/imgs/cha.png" alt=""></a>
                <img class="logo" src="../content/assets/imgs/logo.png" alt="">
                <img class="logo-text" src="../content/assets/imgs/logo_text.png" alt="">
            </div>
            <div class="login-input">
                <div class="login-tel">
                    <span class="icon-shouji"></span>
                    <input type="tel" name="mobile" maxlength="11" placeholder="请输入手机号">
                </div>
                <div class="login-password">
                    <span class="icon-mima"></span>
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
                <a class="login-btn do-login">登录</a>
                <a href="../user/register.html"  class="left graya5 f13" id="zC">免费注册</a>
                <a href="../user/findback.html" class="right graya5 f13">忘记密码
                </a>
            </div>
        </div>
    </section>

</div>


<script src="../content/assets/lib/base/1.0/lib.js?v=123434324234324" id="seajsnode"></script>
<script src="../content/config/app.js?_=20151030004"></script>

<script src="../content/assets/js/biz/page-user-merge.js?_=20151031004"></script>
<script>seajs.use("page/user/done", function (m) { m && m.init && m.init(); });</script>
<script>
    $("#goback").on("click",function(){
        window.location.href = document.referrer;
    })
    
    var str = window.location.search;
    var re = /\=/;
    var num = str.search(re);
    
    if(num > 0){
        var str2 = str.substring(num+1);
        
        $('#zC').attr('href','../user/register.html?callback='+str2);
        //window.location.href="http://"+window.location.host+str2;
    }
</script>
</body>
</html>
