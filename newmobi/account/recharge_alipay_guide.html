 <div id="doc" class="doc page-account nofooter">

    <!-- 头部 -->
    <header class="page-header">
        <div class="content">
            <h3>支付宝转账</h3>
            <div class="left">
                <a href="javascript:window.history.back()" class="iconfont icon-xiangzuojiantou"></a>
            </div>
            <div class="right"></div>
        </div>
    </header>

    <!-- 内容 -->
    <section class="page-main main-recharge-alipay-goto">
        <div class="content">
            <p><a style="text-align:center;color:blue;line-height:30px;" href="https://qr.alipay.com/aex06800h1ubvsjs3940q9c">点我去支付宝</a></p>
            
            <p class="text-minor">
                <span>第一步：请复制或牢记我们的支付宝账户</span>
            </p>

            <div class="panel clearfix">
                <div class="left">
                    <img class="img-alipay" src="../content/assets/imgs/account/alipay.png">
                </div>
                <div class="right">
                    <div>
                        <span>支付宝帐户: </span>
                        <input type="text" value="zfb@cainiu.com" class="copy-target">
                        <span class="text-link copy-link">复制</span>
                    </div>
                    <div class="text-lesser">吉威金融</div>
                </div>
            </div>

            <p class="text-minor">
                <span>第二步：手机打开支付宝，完成<em class="text-stress" class="money"></em>元转账</span>
                <span>需使用对应的支付宝帐号进行支付<em class="zfbaccount">[]</em></span>
            </p>

            <div class="panel">
                <div>
                    <img class="img-alipay-lc" src="../content/assets/imgs/account/alipay-lc.png">
                </div>
                <div class="pay-done-tip">
                    <span>完成后，手机登录返回 <em class="text-stress"></em></span>
                </div>
            </div>

            <div class="ps text-lesser">
                <div>到账时间</div>
                <p>09:00-17:30　(20分钟内到账)</p>
                <p>17:30以后 (次日09:00前到账)</p>
                <p>如急需到账，请电话 <a href="/activity/service.html" class="text-link">联系客服</a></p>
            </div>
        </div>
    </section>
      
</div>

    <script src="../content/assets/lib/base/1.0/lib.js?v=123434324234324" id="seajsnode"></script>

    <script type="text/javascript">
        $('.money').text(getQueryString('money'));
        $('.zfbaccount').text(getQueryString('zfbNumber'));
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    </script>
