<!doctype>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection"content="telephone=no"/>
	<title>开启平台账户</title>
	<link rel="stylesheet" type="text/css" href="css/account.css">
</head>
<body>
	<div class="wrap gray">
		<header class="page-header">
            <a class="back" href="javascript:window.history.back();">&nbsp;</a>
          	<h3>开启平台账户</h3>
		</header>
		<div class="list-item">
			<ul>
				<li>
					<span>姓名</span>
					<input type="text" name="name" placeholder="请输入真实姓名">
				</li>
				<li class="top_border">
					<span>身份证号</span>
					<input type="text" name="idCard" placeholder="请输入身份证号" maxLength="18">
				</li>
			</ul>
			<p class="error err1">请填写本人真实信息，核实后将不可更改</p>
		</div>
		<div class="list-item">
			<ul>
				<li class="paybank">
					<span>支付银行</span>
					<input type="text" name="bank" placeholder="请选择开户银行"style="background:#fff;color:#000;" disabled>
					<i class="arr"></i>
					<select name="banklist" class="banklist"  onchange="changeBank(this)">
						<option value="" data-limit="">请选择</option>
                		<option value="中国工商银行" data-limit="单笔5万，单日5万">中国工商银行</option>
                		<option value="中国农业银行" data-limit="单笔5千，单日5千">中国农业银行</option>
                		<option value="中国建设银行" data-limit="单笔1万，单日1万">中国建设银行</option>
                		<option value="招商银行" data-limit="单笔5万，单日20万">招商银行</option>
                		<option value="民生银行" data-limit="单笔5千，单日5千">民生银行</option>
                		<option value="中国银行" data-limit="单笔5万，单日10万">中国银行</option>
                		<option value="兴业银行" data-limit="单笔5千，单日5千">兴业银行</option>
                		<option value="光大银行" data-limit="单笔10万，单日20万">光大银行</option>
                		<option value="平安银行" data-limit="单笔30万，单日30万">平安银行</option>
                		<option value="广发银行" data-limit="单笔1万，单日1万">广发银行</option>
                		<option value="华夏银行" data-limit="单笔20万，单日20万">华夏银行</option>
                		<option value="浦发银行" data-limit="单笔2万，单日2万">浦发银行</option>
                		<option value="中信银行" data-limit="单笔20万，单日20万">中信银行</option>
                		<option value="交通银行" data-limit="单笔2万，单日2万">交通银行</option>
                	</select>
                	<h6 class="limitAmt"></h6>
				</li>
				<li class="top_border">
					<span>银行卡号</span>
					<input type="tel" name="banknum" placeholder="请输入您的银行卡号" onkeyup="trip4(this)" oninput="trip4(this)">
				</li>
			</ul>
			<p class="error err2">请绑定本人银行卡</p>
		</div>
		<a href="javascript:;" class="bindnow disabled_btn">立即绑定</a>
	</div>
	<div class="loading"><span></span></div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/openAcc.js"></script>
</html>
