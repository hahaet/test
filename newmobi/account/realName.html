<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实名认证</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="配资炒股,炒股,炒股APP,期货配资,股票配资,黄金白银,白银配资,融资杠杆,配资APP">
    <meta name="description" content="实名认证">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="css/nameAndBank.css">
</head>
<body>
	<div class="wrap gray">
        <header class="page-header">
            <a class="back" href="javascript:window.history.back()">&nbsp;</a>
            <h3>实名认证</h3>
        </header>
        <div class="page-content">
            <div class="identification">
                <div class="group">
                    <label for="">姓名</label>
                    <input type="text" class="userInfo" id="j_name" value="" placeholder="请输入真实姓名">
                </div>
                <p class="line"></p>
                <div class="group">
                    <label for="">身份证号</label>
                    <input type="text" class="userInfo"  placeholder="请输入身份证号"
                    id="j_id">
                </div>      
            </div>
            <p class="redT tip">一张身份证只能绑定一个账号，请填写本人真实信息，核实后将不可更改</p>
            <input type="button" class="button" value="提交认证" id="j_send" disabled="disabled">
            </div>
		
       
	</div>
    <div class="zp-dialog">
        <div class="zp-dialog-inner">
            <div class="zp-content">
            </div>
            <div class="btn-container clearfix">
                <a class="sure-btn" href="javascript:;">确定</a>
            </div>
        </div>
    </div>

    <script data-main="js/realName.js?20160913" src="js/require.js"></script>
</body>
</html>
