<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>银行卡</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="配资炒股,平台炒股,平台,炒股APP,期货配资,股票配资,黄金白银,白银配资,融资杠杆,配资APP">
    <meta name="description" content="银行卡">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/nameAndBank.css">
    <style>
        .shadeWrap{ position:fixed; width:100%; height:100%; top:0; left:0; z-index:99; background:rgba(0,0,0,.3); font-size:16px;}
        .shadeWrap .content{ width: 75%; background: #fff; border-radius: 5px; position: absolute; top: 50%; margin-top: -20.5%; left: 50%; margin-left: -38%; text-align: center;box-shadow: 0 0 5px rgba(0,0,0,.4); }
        .shadeWrap .main{padding: 25px; border-bottom: 1px solid #eee;}
        .shadeWrap .action{ width:100%; height:38px; line-height: 38px; border-radius: 0 0 5px 5px;font-size:16px; color:#fff;background:#da3333;}
    </style>
</head>
<body>
	<div class="wrap gray">
        <header class="page-header">
            <a class="back" href="javascript:window.history.back()">&nbsp;</a>
            <h3>银行卡</h3>
        </header>
        <div class="page-content">
           <div class="noBind">
                <div class="bank">
                    <div class="group">
                        <label for="">持卡人</label>
                        <input type="text" class="bankInfo" readonly="readonly" id="j_name" value="" placeholder="请输入真实姓名">
                        <img src="img/tip.png" alt="" style="width:15px;height:15px; padding:15px;" class="j_userTip">
                    </div>
                    <p class="line"></p>
                    <div class="group">
                        <label for="">银行卡号</label>
                        <input type="tel" class="bankInfo"  placeholder="请输入您的银行卡号"
                        id="j_bankNo" >
                    </div>
                    <p class="line"></p>
                    <div class="group" id="j_bank">
                        <label for="">支付银行</label>
                        <input type="text" class="bankInfo"  placeholder="请选择银行"
                        id="j_bankName" style="background-color: white;" disabled>
                    </div>
                    <p class="line"></p>
                    <div class="group" id="j_phone1">
                        <label for="">手机号码</label>
                        <input type="tel" class="bankInfo"  placeholder="银行预留手机号码" id="j_bankPhone" maxlength="11">
                    </div>
                </div>
                <ul class="bankList clearfix" style="display:none">
                  


                </ul>
                <p class="tip">持卡人必须与账户信息一致，请确保信息准确，以免影响您的买入与提现操作</p>
                <input type="button" class="button" value="提交绑定" id="j_send" style="background:#da2f34">
            </div>
            <div class="hasBind" style="display:none">
                <div class="bankBg clearfix">
                    <div class="bindBankInfo clearfix">
                        <input class="fr button unbindBtn" type="button"  value="解绑">
                        <img src="" alt="" id="bankIcon" >
                        <div>
                            <p id="j_bindBankName" class="margin"></p>
                            <p class="margin">储蓄卡</p>
                        </div>

                    </div>
                    <div class="bankNo">
                        <p style="text-align:right">***&nbsp;****&nbsp;****&nbsp;<span  id="j_bindBankNo"></span></p>
                    </div>
                </div>
                <p class="line"></p>
                <p class="centerT">为保障账户资金安全，目前仅支持绑定一张银行卡</p><p class="centerT">用户如需要解绑换卡，请联系客服</p>
            </div>
        </div>


	</div>
    <div class="zp-dialog">
        <div class="zp-dialog-inner">
            <div class="zp-content">
            </div>
            <div class="btn-container clearfix">
                <a class="sure-btn" href="javascript:;">确定</a>
            </div>
        </div>
    </div>
    <!--弹出层begin-->
    <div class="shadeWrap" style="display:none">
        <div class="content">
            <div class="main">弹出层</div>
            <div class="action">
                <span class="shadow-btn" href="javascript:void(0);">确定</span>
            </div>
        </div>
    </div>
    <!--弹出层end-->
    <script data-main="js/bindBank.js?20160330" src="js/require.js"></script>
</body>
</html>
