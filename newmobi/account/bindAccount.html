<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
var _token=getQueryString('token');
var u = navigator.userAgent, 
    app = navigator.appVersion,
    isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,  
    isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); 
$(function(){
	openInfo();
	$('.openCn').on('tap',function(){
		var _url=$(this).attr('data-url');
		window.location.href=_url+"?token="+_token;
	});
	$('.openFangz').on('tap',function(){
		if(isiOS){
			window.location.href="goto://fangZfutures";
		}else{
			window.AppJs.openNewWebActivityNoHost('/activity/openAccount.html?token='+_token,true);
		}
	});
	$('.openCost').on('tap',function(){
		if(isiOS){
			window.location.href="goto://XHPage";
		}else{
			 window.AppJs.openCashCommodity();
		}
	});
	$('.backTolist').on('tap',function(){
		if(isiOS){
			window.location.href="goBack://last";
		}else{
			 window.AppJs.finishActivity();
		}
	});
});
//获取开户信息
function openInfo(){
	$.ajax({
        type:'post',
        url:'../user/account/getAccountsStatus',
        data:{token:_token},
        dataType:'json',
        success:function(d){
            if(d.code==200){
            	for(o in d.data){
            		if(d.data[o]==1){
            			$("."+o).hide();
            		}
            	}
            }
        },
        error:function(e){
            //系统出错
        },
    })
}
//获取url参数
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}
