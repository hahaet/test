<!doctype>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection"content="telephone=no"/>
	<title>平台账户</title>
	<link rel="stylesheet" type="text/css" href="css/account.css?20160314">
</head>
<body>
	<div class="wrap acc_wrap">
		<header class="acc_header">
			<div class="acc_header_nav">
	            <a class="back" href="javascript:;" id="backTolist">&nbsp;</a>
	          	<h3>平台账户</h3>
	         </div>
	         <span>可用余额</span>
	         <p class="amt">0</p>
	         <ul class="acc_nav">
	         	<li data-url="banks.html">
	         		<img src="img/acc_1.png">
	         		<span>入金</span>
	         	</li>
	         	<li class="acc_border" data-app="goto://drawMoney">
	         		<img src="img/acc_2.png">
	         		<span>出金</span>
	         	</li>
	         	<li data-url="detail.html">
	         		<img src="img/acc_3.png">
	         		<span>明细</span>
	         	</li>
	         </ul>
		</header>
		<div class="acc_list">
			<ul>
				<li class="clearfix" data-app="goto://coupons">
					<div class="left">
						<img src="img/acc_4.png">
						<span>优惠券</span>
					</div>
					<div class="right">
						<span><em class="couponCount">0</em>张</span>
					</div>
				</li>
				<li class="clearfix" data-url="realName.html">
					<div class="left">
						<img src="img/acc_5.png">
						<span>实名认证</span>
					</div>
					<div class="right">
						<span class="userStatus"></span>
					</div>
				</li>
				<li class="clearfix" data-url="bindTel.html">
					<div class="left">
						<img src="img/acc_6.png">
						<span>手机认证</span>
					</div>
					<div class="right">
						<span class="tele"></span>
					</div>
				</li>
				<li class="clearfix" data-url="bindBank.html">
					<div class="left">
						<img src="img/acc_7.png">
						<span>银行卡</span>
					</div>
					<div class="right">
						<span class="bankStatus"></span>
					</div>
				</li>
				<li class="clearfix" data-url="investor.html">
					<div class="left">
						<img src="img/acc_8.png">
						<span>申请成为投资人</span>
					</div>
					<div class="right">
						<span></span>
					</div>
				</li>
				
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/accCenter.js"></script>

</html>
