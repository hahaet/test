	<meta charset="utf-8">

	<title>完成入金</title>
	<link rel="stylesheet" type="text/css" href="css/account.css">
</head>
<body>
	<div class="wrap">
		<header class="page-header">
            <a class="back backTocenter" href="javascript:;">&nbsp;</a>
          	<h3>完成入金</h3>
		</header>
		<div class="succ">
			<img src="img/succ.png" />
			<p>您已成功充值<span class="money"></span>元</p>
			<ul>
				<li class="clearfix">
					<span class="left">交易时间</span>
					<span class="right time"></span>
				</li>
				<li class="clearfix">
					<span class="left">支付方式</span>
					<span class="right bank"></span>
				</li>
			</ul>
			<div class="btns clearfix">
				<a class="todetail left backTocenter" href="../mine.html">查看详情</a>
				<a class="totrade right" href="../index.html">立即投资</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
var _token=getQueryString('token'),
	bank=getQueryString('bank'),
	time=getQueryString('time'),
	money=getQueryString('money');
$(function() {
	$('.backTocenter').on('tap',function(){
		window.location.href="../mine.html";
	});
	
	$('.bank').html(decodeURI(decodeURI(bank)));
	$('.money').html(money);
	$('.time').html(decodeURI(decodeURI(time)));
})
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return encodeURI(r[2]); return null;
}
</script>
</html>
