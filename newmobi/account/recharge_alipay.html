 <div id="doc" class="doc page-account" data-url-next="recharge_alipay_guide">

            <ul class="mod-list-float">

<script>
    $(function () {
        if (GetQueryString("amt")) {
            $("#money").val(GetQueryString("amt"));
        }
    });
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return r[2]; return null;
    }

</script>
