<!doctype>

<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection"content="telephone=no"/>
	<title>入金</title>
	<link rel="stylesheet" type="text/css" href="css/account.css">
</head>
<body>
	<div class="wrap gray">
		<header class="page-header">
            <a class="back" href="javascript:window.history.back();">&nbsp;</a>
          	<h3>入金</h3>
		</header>
		<div class="kqcont">
			<img src="img/amt.png">
			<p class="small">充值金额</p>
			<p class="big money"></p>
		</div>
		<div class="list-item">
			<ul>
				<li class="realName" data-url="realName.html">
					<span>手机号</span>
					<input type="number"  name="tele" placeholder="请输入手机号码">
				</li>
				<li class="top_border">
					<span>验证码</span>
					<input type="text" name="code" placeholder="请输入短信验证码">
					<a href="javascript:;" class="miao codebtn">点击获取</a>
				</li>
			</ul>
		</div>
		
		<a href="javascript:;" class="bindnow">立即支付</a>
		
	</div>
	<div class="loading"><span></span></div>
	<div class="backDialog" style="display:none">
		<div class="backDialogCon">
			<div style="text-align:right;padding-right:15px">
				<img src="img/close.png" alt="" class="close">
			</div>
			<img src="img/warm.png" alt="" class="warm" style="width:36px;height:36px;">
			<p class="redTip">充值是否成功？</p>
			<p class="choose j_call">拨打客服热线<br>400-6666-801</p>
			<p class="choose j_service">联系在线客服</p>
			<p class="choose j_question">查看常见问题</p>
			<div class="btnBg">
				<a href="javascript:;" class="backBtn">取消充值</a>
				<a href="javascript:;" class="reload">再次尝试</a>
			</div>
		</div>
		
	</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/yzcode.js"></script>
</html>
